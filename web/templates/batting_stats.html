{% extends 'base.html' %}

{% block title %}MLBTracker-Batting{% endblock %}
{% block content %}
<div class="row">
    <div class="col-8 d-flex align-items-center">
        <select class="form-control-sm" id="yearSelect" onchange="fetchBattingStats()">
            {% for year in years %}
                <option>{{ year }}</option>
            {% endfor %}
        </select>
        <h4 class="light-caps m-2 p-2 "> Batting Statistics</h4> <!-- Added margin-left to separate the heading -->
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-dark" id="statsTable">
            <thead>
            <tr>
                <th>Player</th>
                <th>POS</th>
                <th>Team</th>
                <th>League</th>
                <th>G</th>
                <th>AB</th>
                <th>R</th>
                <th>H</th>
                <th>2B</th>
                <th>3B</th>
                <th>HR</th>
                <th>BB</th>
                <th>SO</th>
                <th>AVG</th>
                <th>SLG%</th>
                <th>BABIP</th>
            </tr>
            </thead>
            <tbody id="statsTableBody">

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block javascript %}
    {% load static %}
    <script src="{% static 'js/' %}stats.js"></script>
    <script src="{% static 'js/' %}modal.js"></script>
    <script src="{% static 'js/' %}nav.js"></script>
{% endblock %}
