{% extends 'base.html' %}

{% block title %}MLBTracker-Pitching{% endblock %}
{% block content %}
<div class="row">
    <div class="col-8 d-flex align-items-center">
        <select class="form-control-sm" id="yearSelect" onchange="fetchPitchingStats()">
            {% for year in years %}
                <option>{{ year }}</option>
            {% endfor %}
        </select>
        <h4 class="light-caps m-2 p-2 "> Pitching Statistics</h4>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-dark" id="statsTable">
            <thead>
            <tr>
                <th>Player</th>
                <th>POS</th>
                <th>Team</th>
                <th>League</th>
                <th>G</th>
                <th>GS</th>
                <th>W</th>
                <th>L</th>
                <th>W%</th>
                <th>IP</th>
                <th>K</th>
                <th>BB</th>
                <th>H</th>
                <th>S</th>
                <th>AVG</th>
                <th>WHIP</th>
                <th>K9</th>
                <th>BB9</th>
            </tr>
            </thead>
            <tbody id="statsTableBody">

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block javascript %}
    {% load static %}
    <script src="{% static 'js/' %}stats.js"></script>
    <script src="{% static 'js/' %}modal.js"></script>
{% endblock %}
