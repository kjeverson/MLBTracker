{% extends 'base.html' %}

{% block title %}MLBTracker{% endblock %}
{% block content %}
<script>
    {% load static %}
    const teamLogoPath = "{% static 'img/MLB/' %}";
</script>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="row">
            <div class="col-8">
                <input id="playerSearchBar" class="form-control w-100" type="search" placeholder="Search Player">
            </div>
            <div class="col-4">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" disabled>ALL</button>
                    <button type="button" class="btn btn-secondary">P</button>
                    <button type="button" class="btn btn-secondary">C</button>
                    <button type="button" class="btn btn-secondary">INF</button>
                    <button type="button" class="btn btn-secondary">OF</button>
                </div>
            </div>
        </div>
        <div class="row p-2 mt-2">
            <table class="table table-dark">
                <tbody id="playerListBody">

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
    {% load static %}
    <script src="{% static 'js/' %}main.js"></script>
{% endblock %}
